<div class='container'>
    <div class='row'>
        <ng-container *ngFor='let post of posts; let i = index'>
            <div class='col-lg-4 col-12'>
                <app-post [post]=post [bg-color]='i % 2 === 0 ? "white" : "lightGray"'></app-post>
            </div>
        </ng-container>
    </div>
</div>
