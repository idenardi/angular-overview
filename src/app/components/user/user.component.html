<div class="container">
    <div class="text-center">
        <img src="{{ 'https://randomuser.me/api/portraits/men/' + getRandom() + '.jpg' }}" class="rounded-circle" />
        <div>
            <h3>{{ user?.username }}</h3>
            <div>Nome: {{ user?.name }}</div>
            <div>Email: {{ user?.email }}</div>
            <a class="btn btn-primary" [routerLink]="['/posts']" [queryParams]='{userId: user?.id }'>Ver posts deste usuario</a>
        </div>
    </div>
</div>
